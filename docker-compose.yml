version: "3.8"

services:
  server:
    build: .
    image: eligibility_server:latest
    ports:
      - 5000:5000
    volumes:
      - ./:/home/calitp/app/
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python -m debugpy --listen 0.0.0.0:5678 app.py
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - FLASK_ENV=development
    image: eligibility_server:dev
    ports:
      - 5000:5000
      - 5678:5678
    volumes:
      - ./:/home/calitp/app/
